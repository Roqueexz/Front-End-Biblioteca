<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Editar Cadastro - Aluno</title>
    <link rel="stylesheet" href="../../css/estilo.css">
    <link rel="stylesheet" href="../../css/cadastro.css">
</head>

<body onload="buscarAluno()">
    <header class="cabecalho">
        <a href="../../index.html">ÍNICIO</a>
        <a href="../aluno/lista-alunos.html">ALUNOS</a>
        <a href="../livro/lista-livros.html">LIVROS</a>
        <a href="../emprestimo/lista-emprestimos.html">EMPRESTIMOS</a>
    </header>
    
    <main class="conteudo-principal">
        <div class="div-titulo">
            <h1>EDITAR CADASTRO - Aluno</h1>
        </div>
        <div class="div-formulario">
            <form onsubmit="enviarFormularioAtualizacao(event)" action="" method="post" class="form-cadastro">
                <label for="id-carro">
                    ID Aluno
                    <input type="text" id="id-aluno" name="id-aluno" readonly>
                </label>

            <label for="nome-aluno">
                Nome do Aluno: *
                <input type="text" id="nome-aluno" name="nome-aluno" placeholder="Insira o nome do aluno    " minlength="3"
                    required>
            </label>
            <label for="sobrenome-aluno">
                Sobrenome do Aluno: *
                <input type="text" id="sobrenome-aluno" name="sobrenome-aluno" placeholder="Insira o sobrenome do aluno"
                    minlength="3" required>
            </label>
            <label for="data-nascimento-aluno">
                Data de Nascimento
                <input type="number" id="data-nascimento-aluno" name="data-nascimento-aluno"
                    placeholder="Insira a data de nascimento do aluno" required>
            </label>
            <label for="endereco-aluno">
                Endereco
                <input type="text" id="endereco-aluno" name="endereco-aluno" placeholder="Insira o endereço do aluno" required>
            </label>
            <label for="endereco-aluno">
                Email
                <input type="text" id="email-aluno" name="email-aluno" placeholder="Insira o email do aluno" required>
            </label>
            <label for="endereco-aluno">
                Telefone *
                <input type="number" id="telefone-aluno" name="telefone-aluno" placeholder="Insira o telefone do aluno" required>
            </label>
                <p style="color: red">* Campos obrigatórios</p>

                <input type="submit" value="ATUALIZAR ALUNO">
            </form>
        </div>
    </main>

    <script src="../../js/aluno.js"></script>
</body>

</html>
