<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliotech - Novo Aluno</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <nav>
            <a href="/index.html">INÍCIO</a>
            <a href="/pages/aluno/lista-alunos.html">ALUNOS</a>
            <a href="/pages/livro/lista-livros.html">LIVROS</a>
            <a href="/pages/emprestimo/lista-emprestimos.html">EMPRÉSTIMOS</a>
        </nav>
    </header>

    <main class="conteudo-principal">
        <div class="div-titulo">
            <h1>CADASTRO ALUNO</h1>
        </div>
        <div class="div-formulario">
            <form action="" method="post" class="form-cadastro">
                <label for="nome-aluno">
                    Nome *
                    <input type="text" id="nome-aluno" name="nome-aluno" placeholder="Insira o nome" minlength="3"
                        required>
                </label>
                <label for="sobrenome-aluno">
                    Sobrenome *
                    <input type="text" id="sobrenome-aluno" name="sobrenome-aluno" placeholder="Insira o sobrenome"
                        required minlength="3" required>
                </label>
                <label for="datanascimento-aluno">
                    Data Nascimento *
                    <input type="date" id="datanascimento-aluno" name="datanascimento-aluno"
                        placeholder="Insira a data de nascimento (somente números)" required>
                </label>
                <label for="endereco-aluno">
                    Endereço *
                    <input type="text" id="endereco-aluno" name="endereco-aluno" placeholder="Insira o endereço"
                        required>
                </label>
                <label for="email-aluno">
                    Email *
                    <input type="email" id="email-aluno" name="email-aluno" placeholder="Insira o email" required>
                </label>
                <label for="celular-aluno">
                    Celular *
                    <input type="tel" id="celular-aluno" name="celular-aluno" placeholder="Insira o celular" required>
                </label>
                <p>* Campos obrigatórios</p>
                <input type="submit" value="CADASTRAR ALUNO">
            </form>
        </div>
    </main>
</body>

</html>
