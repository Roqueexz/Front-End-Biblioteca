<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCar - Lista Aluno </title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <nav>
            <a href="/index.html">ÍNICIO</a>
            <a href="/pages/aluno/lista-alunos.html">ALUNOS</a>
            <a href="/pages/emprestimo/lista-emprestimos.html">EMPRESTIMOS</a>
            <a href="/pages/livro/lista-livros.html">LIVROS</a>
        </nav>
    </header>
    <main class="conteudo-principal">
        <div class="div-titulo">
            <h1>EDITAR CADASTRO - LIVROS</h1>
        </div>
        <div class="div-formulario">
            <form action="" method="post" class="form-cadastro">
                <label for="nome-cliente">
                    Nome *
                    <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Insira o nome completo"
                        minlength="3" required>
                </label>
                <label for="cpf-cliente">
                    CPF *
                    <input type="number" id="cpf-cliente" name="cpf-cliente"
                        placeholder="Insira o CPF (somente números)" title="Digite exatamente 11 números" required>
                </label>
                <label for="telefone-cliente">
                    Telefone *
                    <input type="tel" id="telefone-cliente" name="telefone-cliente"
                        placeholder="Insira o telefone (somente números)" pattern="\d{10,11}"
                        title="Digite entre 10 e 11 números" required>
                </label>
                <p style="color: red">* Campos obrigatórios</p>

                <input type="submit" value="ATUALIZAR CLIENTE">
            </form>
        </div>
    </main>
</body>

</html>
