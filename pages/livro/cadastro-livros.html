<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteCar - Lista Aluno </title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <header class="cabecalho">
        <nav>
            <a href="/index.html">ÍNICIO</a>
            <a href="/pages/aluno/lista-alunos.html">ALUNOS</a>
            <a href="/pages/emprestimo/lista-emprestimos.html">EMPRESTIMOS</a>
            <a href="/pages/livro/lista-livros.html">LIVROS</a>
        </nav>
    </header>

    <main class="conteudo-principal">
        <div class="ctn-titulo">
            <h2>CADASTRO LIVROS</h2>
        </div>
        <div class="ctn-formulario">
            <form action="" method="post">
                <label for="nome-cliente">
                    Nome *
                    <input type="text" name="nome-cliente" id="nome-cliente" placeholder="Digite o seu nome"
                        minlength="3" required>
                </label>

                <label for="cpf-cliente">
                    CPF *
                    <input type="number" name="cpf-cliente" id="cpf-cliente"
                        placeholder="Digite o CPF (somente números)" required>
                </label>

                <label for="telefone-cliente">
                    Telefone *
                    <input type="number" name="cpf-cliente" id="cpf-cliente"
                        placeholder="Digite o telefone (somente números)" required>
                </label>
                <p>* Campos obrigatórios</p>
                <input type="submit" value="CADASTRAR">
            </form>
        </div>
    </main>
</body>

</html>
